<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruity Maths üçé</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #FFDDC1, #FFABAB); /* Soft and playful gradient */
            background-size: cover; /* Full screen background */
            padding: 20px;
            background-attachment: fixed; /* Parallax effect */
            margin: 0; /* Remove default margin */
        }

        /* Container for the main content */
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency for soft effect */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
            position: relative;
            z-index: 2; /* Ensure container is on top */
        }

        /* Heading Styles */
        h1 {
            font-size: 2.5em;
            color: #ff6347; /* Fun and bright color */
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Styling for selection area */
        #selection-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Space between elements */
        }

        /* Style for labels */
        #selection-area label {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        /* Flexbox for inline alignment of the dropdown and level input */
        #selection-area .flex-row {
            display: flex;
            gap: 15px; /* Space between select and input */
            justify-content: center;
        }

        /* Styling for inputs */
        input[type="number"], select {
            padding: 12px;
            font-size: 1.2em;
            border: 2px solid #ffd700; /* Gold border */
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s ease;
            background-color: #fff; /* Clear white background */
        }

        input[type="number"]:focus, select:focus {
            border-color: #ff6347; /* Focus border color */
            outline: none;
            background-color: #fff0e1; /* Soft yellow background */
        }

        /* Styling for buttons */
        button {
            padding: 12px 25px;
            background-color: #ff6347;
            color: white;
            font-size: 1.3em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ff4500; /* Darker shade on hover */
        }

        button:focus {
            outline: none;
        }

        /* Feedback styles */
        #feedback {
            font-size: 1.5em;
            margin-top: 15px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        #score {
            font-size: 1.7em;
            margin-top: 20px;
            font-weight: bold;
            color: #32CD32; /* Green for positive feedback */
        }

        #rating {
            font-size: 1.4em;
            margin-top: 15px;
            font-weight: bold;
            color: #ff6347;
        }

        /* Dropdown select styles */
        select {
            padding: 10px;
            font-size: 1.2em;
            margin: 10px 0;
            border: 2px solid #ffd700;
            border-radius: 8px;
            background-color: #fff0e1;
            width: 80%;
            transition: all 0.3s ease;
        }

        select:focus {
            border-color: #ff6347;
            outline: none;
            background-color: #fff0e1;
        }

        /* Responsive Styles for mobile */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            h1 {
                font-size: 2em; /* Smaller heading on mobile */
            }

            input[type="number"], button, select {
                font-size: 1.2em;
                width: 90%;
            }
        }

        /* Extra button for showing corrections */
        #show-correction {
            background-color: #ffa07a; /* Light coral background */
            margin-top: 10px;
        }

        #show-correction:hover {
            background-color: #ff7f50; /* Hover effect for correction button */
        }
    </style>
