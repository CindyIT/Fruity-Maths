<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruity Maths üçé</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #2C3E50, #FF6347); /* Dark and vibrant gradient */
            background-size: cover; /* Full screen background */
            padding: 20px;
            background-attachment: fixed; /* Parallax effect */
            margin: 0; /* Remove default margin */
            color: #fff; /* White text for contrast */
        }

        /* Container for the main content */
        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Dark background with some transparency */
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            margin: auto;
            position: relative;
            z-index: 2; /* Ensure container is on top */
            animation: popIn 1s ease-in-out;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Heading Styles */
        h1 {
            font-size: 3em;
            color: #FFD700; /* Gold color for vibrancy */
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6); /* Enhanced text shadow */
            letter-spacing: 2px; /* Spacing out the letters for bold impact */
        }

        /* Styling for selection area */
        #selection-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px; /* Space between elements */
        }

        /* Style for labels */
        #selection-area label {
            font-size: 1.3em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* Flexbox for inline alignment of the dropdown and level input */
        #selection-area .flex-row {
            display: flex;
            gap: 20px; /* Space between select and input */
            justify-content: center;
        }

        /* Styling for inputs */
        input[type="number"], select {
            padding: 15px;
            font-size: 1.4em;
            border: 3px solid #FFD700; /* Gold border */
            border-radius: 12px;
            width: 85%;
            transition: all 0.3s ease;
            background-color: #fff; /* White background */
        }

        input[type="number"]:focus, select:focus {
            border-color: #FF6347; /* Focus border color */
            outline: none;
            background-color: #FFF8DC; /* Soft yellow background */
        }

        /* Styling for buttons */
        button {
            padding: 15px 35px;
            background: linear-gradient(135deg, #FF6347, #FF4500);
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: linear-gradient(135deg, #FF4500, #FF6347); /* Darker shade on hover */
            transform: scale(1.1);
        }

        button:focus {
            outline: none;
        }

        /* Feedback styles */
        #feedback {
            font-size: 1.5em;
            margin-top: 20px;
            font-weight: bold;
            color: #32CD32; /* Green for positive feedback */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }

        #score {
            font-size: 1.8em;
            margin-top: 20px;
            font-weight: bold;
            color: #FF1493; /* Bright pink color for emphasis */
        }

        #rating {
            font-size: 1.4em;
            margin-top: 15px;
            font-weight: bold;
            color: #FFD700; /* Gold for rating */
        }

        /* Dropdown select styles */
        select {
            padding: 12px;
            font-size: 1.3em;
            margin: 10px 0;
            border: 3px solid #FFD700;
            border-radius: 12px;
            background-color: #FFF8DC;
            width: 85%;
            transition: all 0.3s ease;
        }

        select:focus {
            border-color: #FF6347;
            outline: none;
            background-color: #FFF8DC;
        }

        /* Responsive Styles for mobile */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            h1 {
                font-size: 2.2em; /* Smaller heading on mobile */
            }

            input[type="number"], button, select {
                font-size: 1.2em;
                width: 100%;
            }
        }

        /* Extra button for showing corrections */
        #show-correction {
            background-color: #FF7F50; /* Light coral background */
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.4em;
            font-weight: bold;
        }

        #show-correction:hover {
            background-color: #FF4500; /* Hover effect for correction button */
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logo -->
        <img src="images/10.webp" alt="Fruity Maths Logo" class="logo">

        <h1 id="app-name">FRUITY MATHS FOR KIDS! üßÆ</h1>

        <div id="selection-area">
            <!-- Math type selection -->
            <label for="math-type">Choose your math type kiddo:</label>
            <select id="math-type">
                <option value="addition">Addition üçé</option>
                <option value="subtraction">Subtraction üçå</option>
                <option value="multiplication">Multiplication üçá</option>
                <option value="division">Division üçâ</option>
            </select>

            <!-- Level selection -->
            <label for="level-input">Choose Level (1-5):</label>
            <input type="number" id="level-input" min="1" max="5" value="1">

            <!-- Start button -->
            <button id="start-button">Start</button>
        </div>
    </div>

    <!-- Question area (hidden initially) -->
    <div id="question-area" style="display: none;">
        <div id="level">Level: </div>
        <div id="question"></div>
        <input type="number" id="answer" placeholder="Your Answer" />
        <button id="submit">Check Answer</button>
        
        <!-- Feedback and score display -->
        <div id="feedback"></div>
        <div id="score">Score: 0</div>
        <div id="rating"></div>

        <!-- Buttons to change operation or view correction -->
        <button id="show-correction" style="display: none;">Show Correction</button>
    </div>

    <!-- Go Back button -->
    <button id="go-back-button" style="display: none;">Go Back</button>

    <script src="script.js"></script>
</body>
</html>
